<div class="container">
  <div class="col-xs-12">
    <h3>{{title}}</h3>
  </div>
  <hr/>
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="name" class="sr-only">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="nameInput">
    </div>
    <div class="form-group col-md-2">
      <label for="lastName" class="sr-only">Lastname</label>
      <input type="text" name="lastName" id="lastName" placeholder="Lastname" class="form-control"
             [(ngModel)]="lastNameInput">
    </div>
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="onAddPerson()">
        Add
      </button>
    </div>
  </form>
  <hr/>
  <app-person
    *ngFor="let personElement of people; let i = index"
    [person]="personElement" [index]="i"
  ></app-person>
</div>
